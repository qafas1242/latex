<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latex 수식 에디터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // MathJax 공식 설정: 수식 렌더링 엔진 호출
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                macros: {
                    // 사용자 정의 매크로가 필요한 경우 여기에 추가
                }
            },
            options: {
                renderActions: {
                    addMenu: [] // 컨텍스트 메뉴 비활성화 (깔끔한 UI용)
                }
            },
            startup: {
                pageReady: () => {
                    return MathJax.startup.defaultPageReady();
                }
            }
        };
    </script>
    <!-- MathJax CDN 로드 -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F3F4F6; color: #1F2937; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
        
        /* 렌더링된 수식 영역 스타일링 */
        #preview-container mjx-container {
            font-size: 1.5em !important;
            margin: 0 !important;
        }
        
        .ai-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

    <!-- 상단 헤더 -->
    <header class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center shadow-sm z-10">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m14 3-4.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
            </div>
            <div>
                <h1 class="text-lg font-bold text-gray-900 tracking-tight">LaTeX Official Renderer</h1>
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Powered by MathJax 3.0 & AI</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button id="copyBtn" class="bg-gray-900 text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-black transition-colors flex items-center gap-2">
                <span>Copy Inline ($)</span>
            </button>
            <button id="clearBtn" class="bg-gray-100 text-gray-600 px-4 py-2 rounded-lg text-xs font-bold hover:bg-gray-200 transition-colors">
                Clear
            </button>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="flex-1 overflow-hidden grid grid-cols-1 lg:grid-cols-2">
        
        <!-- 왼쪽: 에디터 영역 -->
        <section class="flex flex-col border-r border-gray-200 bg-white">
            <div class="p-3 bg-gray-50 border-b border-gray-100 flex justify-between items-center">
                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Input Editor</span>
                <div id="aiBadge" class="hidden flex items-center gap-1.5 px-2 py-1 bg-indigo-50 text-indigo-600 rounded-md border border-indigo-100">
                    <div class="w-2 h-2 bg-indigo-500 rounded-full ai-pulse"></div>
                    <span class="text-[9px] font-bold uppercase">AI Grammar Fixing</span>
                </div>
            </div>
            <textarea 
                id="editor" 
                class="flex-1 p-8 text-xl font-mono focus:outline-none resize-none leading-relaxed text-gray-800"
                spellcheck="false"
                placeholder="수식을 입력하세요 (예: \sum_{i=0}^n i^2 = \frac{n(n+1)(2n+1)}{6})"
            >\int_{0}^{\infty} e^{-x^2} dx = \frac{\sqrt{\pi}}{2}</textarea>
        </section>

        <!-- 오른쪽: 프리뷰 및 검색 영역 -->
        <section class="flex flex-col overflow-hidden bg-gray-50">
            
            <!-- 실시간 프리뷰 (MathJax 호출 영역) -->
            <div class="h-1/2 flex flex-col border-b border-gray-200">
                <div class="p-3 bg-gray-100/50 border-b border-gray-100 flex justify-between items-center">
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Mathematical Preview</span>
                </div>
                <div id="preview-container" class="flex-1 flex items-center justify-center p-10 overflow-auto bg-white/50">
                    <div id="math-output" class="text-center">
                        <!-- MathJax 수식이 여기에 렌더링됨 -->
                    </div>
                </div>
            </div>

            <!-- AI 지능형 검색 영역 -->
            <div class="h-1/2 flex flex-col overflow-hidden">
                <div class="p-4 border-b border-gray-200 bg-white">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="찾고 싶은 기호나 공식 이름을 입력 (예: 루트, 시그마, 근의 공식)"
                            class="w-full bg-gray-100 border-none rounded-xl py-3 pl-11 pr-4 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                        >
                        <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                        </div>
                    </div>
                </div>
                <div id="searchResults" class="flex-1 overflow-y-auto p-4 grid grid-cols-3 gap-3 custom-scrollbar content-start">
                    <!-- 검색 결과가 여기에 표시됨 -->
                </div>
            </div>
        </section>
    </main>

    <script>
        const apiKey = ""; 
        const editor = document.getElementById('editor');
        const mathOutput = document.getElementById('math-output');
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const aiBadge = document.getElementById('aiBadge');

        let renderTimeout = null;
        let aiFixTimeout = null;

        // 초기화
        function init() {
            editor.addEventListener('input', () => {
                triggerRender();
                triggerAIFix();
            });
            searchInput.addEventListener('input', handleSearch);
            document.getElementById('clearBtn').onclick = () => { editor.value = ''; triggerRender(); };
            document.getElementById('copyBtn').onclick = copyToClipboard;
            
            // 첫 렌더링
            triggerRender();
        }

        // 공식 MathJax 렌더링 호출
        function triggerRender() {
            const rawText = editor.value.trim();
            
            if (!rawText) {
                mathOutput.innerHTML = '<span class="text-gray-300 italic text-sm">입력 대기 중...</span>';
                return;
            }

            // 디스플레이 모드로 감싸기
            mathOutput.innerHTML = `\\[ ${rawText} \\]`;

            // MathJax 타입셋 엔진 호출
            if (window.MathJax && window.MathJax.typesetPromise) {
                clearTimeout(renderTimeout);
                renderTimeout = setTimeout(() => {
                    window.MathJax.typesetPromise([mathOutput]).catch((err) => {
                        console.log("MathJax Render Error:", err);
                        mathOutput.innerHTML = `<span class="text-red-400 text-xs font-mono">Syntax Error: ${err.message}</span>`;
                    });
                }, 100);
            }
        }

        // AI 문법 보정 프롬프트 최적화
        async function triggerAIFix() {
            const text = editor.value.trim();
            if (text.length < 3) return;

            clearTimeout(aiFixTimeout);
            aiFixTimeout = setTimeout(async () => {
                // 문법 오류 가능성이 높은 패턴 체크
                const brokenPattern = /\\(frac|sqrt|sum|int|lim)(?!\s*\{)/.test(text);
                
                if (brokenPattern) {
                    aiBadge.classList.remove('hidden');
                    try {
                        const prompt = `Fix this LaTeX code to be perfectly renderable: "${text}".
                        Rules:
                        1. Add missing curly braces {} where required.
                        2. Ensure all commands are complete.
                        3. Return ONLY the fixed LaTeX code, no backticks or explanations.`;

                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                                systemInstruction: { parts: [{ text: "You are a LaTeX expert. Only output corrected code." }] }
                            })
                        });

                        const data = await response.json();
                        const result = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
                        
                        if (result && result !== text) {
                            editor.value = result;
                            triggerRender();
                        }
                    } catch (e) {
                        console.error("AI Fix failed", e);
                    } finally {
                        aiBadge.classList.add('hidden');
                    }
                }
            }, 1000);
        }

        // 지능형 기호 검색
        let searchDebounce = null;
        function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                searchResults.innerHTML = '';
                return;
            }

            clearTimeout(searchDebounce);
            searchDebounce = setTimeout(async () => {
                searchResults.innerHTML = '<div class="col-span-3 text-center py-10 ai-pulse text-gray-400 text-xs font-bold uppercase">Searching Knowledge Base...</div>';
                
                try {
                    const prompt = `Find up to 12 LaTeX symbols related to "${query}".
                    Return as a JSON array of objects: [{"cmd": "\\alpha", "label": "alpha"}, ...].
                    Use COMPLETE renderable code for "cmd" (e.g., "\\frac{a}{b}" instead of just "\\frac").`;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });

                    const data = await response.json();
                    const list = JSON.parse(data.candidates[0].content.parts[0].text);
                    renderResults(list);
                } catch (e) {
                    searchResults.innerHTML = '<div class="col-span-3 text-center py-10 text-red-300 text-xs">Search failed.</div>';
                }
            }, 600);
        }

        function renderResults(list) {
            searchResults.innerHTML = '';
            list.forEach(item => {
                const btn = document.createElement('button');
                btn.className = 'bg-white p-4 border border-gray-200 rounded-2xl hover:border-indigo-500 hover:shadow-md transition-all flex flex-col items-center justify-center gap-2 group';
                btn.innerHTML = `
                    <div class="text-xl mb-1 tex2jax_process">\\(${item.cmd}\\)</div>
                    <span class="text-[9px] text-gray-400 font-mono group-hover:text-indigo-600 truncate w-full text-center">${item.cmd}</span>
                `;
                btn.onclick = () => {
                    const start = editor.selectionStart;
                    const end = editor.selectionEnd;
                    const text = editor.value;
                    editor.value = text.substring(0, start) + " " + item.cmd + " " + text.substring(end);
                    editor.focus();
                    triggerRender();
                };
                searchResults.appendChild(btn);
            });
            if (window.MathJax) window.MathJax.typesetPromise([searchResults]);
        }

        function copyToClipboard() {
            const val = `$${editor.value.trim()}$`;
            const el = document.createElement('textarea');
            el.value = val;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const btn = document.getElementById('copyBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span>Copied!</span>';
            btn.classList.replace('bg-gray-900', 'bg-green-600');
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.classList.replace('bg-green-600', 'bg-gray-900');
            }, 2000);
        }

        window.onload = init;
    </script>
</body>
</html>
